<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<center>
    <h1 style="margin-bottom: 2.5%;">Math to Latex!</h1>
</center>
<div id="left" style="display: inline-block; float: left; margin-left: 5%;>">

    <form id="image-upload-form" name="myForm" onsubmit="return uploadImage()" method="POST" onchange="change()">
        <input type="file" id="img" name="image" accept="image/*">
        <p id="drag">Drag your files here or click in this area.</p>
        <button type="submit">Upload</button>
    </form>

    <p style="padding-top: 50px;"> Uploaded Image: </p>
    <img style="display: block;" id="image" width="200"> </img>

</div>

<div id="right" style="display: inline-block; float: right; margin-top: 10px; margin-bottom: 10px; padding-right: 5%;">
    <p style="display: inline;">Latex Code Output: <span contentEditable="true" id="code"
                                                                                style="display: inline-block; border:1px; border-style:solid; border-color:#ffffff; padding-right: 5px; padding-top: 2.5px; padding-bottom: 2.5px; padding-left: 5px;"></span>
    </p>
    <button style="display: inline; margin-left:10px;" type="button" onclick="compile()">Compile LaTeX</button>
    <button style="display: inline; margin-left:1px;" type="button" onclick="wolfram()">Send To Wolfram Alpha</button>
    <button style="display: inline; margin-left:1px;" type="button" onclick="save_permalink()">Save Result</button>
    <div id="error"></div>

    <p><div id="permalink"></div></p>

    <div id="compileDiv"
         style="background-color: #ffffff; width:500px; height: 200px; visibility: hidden; margin-top:10px; margin-left: auto; margin-right: auto;">
        <img style="margin-top: 10px; text-align: center; margin-left: auto; margin-right: auto; display: block; padding-top: 10px;" id="compile"> </img>
    </div>
    <div id="wolframDiv" style="visibility: hidden; margin-top:10px; text-align: center;"> 
        <img style="margin-top: 10px;" id="wolfram"> </img>
    </div>
</div>
</body>

</html>
